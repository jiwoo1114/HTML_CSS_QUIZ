<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <title>프런트엔드 개발자 지원서</title>
  </head>
  <body>
	<h1>프런트엔드 개발자 지원서 </h1>
	<p>HTML, CSS, Javascript에 대한 기술적 이해와 경험이 있는 분을 찾습니다.</p>
	<hr>
	<form>
    <p><b>개인정보</b></p>
    <ul>
      <li>
        <label for="name">이름</label>
        <input type="text" id="name" name="name" 
        placeholder="공백없이 입력하세요 " autofocus>
      </li>
      <li>
        <label for="phone">연락처</label>
        <input type="tel" id="phone" name="phone">
      </li>
    </ul>
      <br>
      <p><b>지원분야</b></p>
      <ul>
        <li>
          <input type="radio" id="pub" value="web publising" name="web">
          <label for="pub">웹 퍼블리싱</label>
        </li>
        <li><input type="radio" id="app" value="web app creative" 
          name="web">
          <label for="app">웹 애플리케이션 개발</label>
        </li>
        <li>
          <input type="radio" id="dev" value="web develop" name="web">
          <label for="dev">개발환경 개선</label>
        </li>
      </ul>
      <br>
      <p><b>지원동기</b></p>
      <textarea name="memo" cols="60" rows="5" 
      placeholder="본사 지원 동기를 간략히 써 주세요."></textarea>
      <br>
      <button>접수하기</button>
      <button>다시 쓰기</button>
	</form>
  </body>
</html>
